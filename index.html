<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h2>Restaurant Nomination</h2>
			<div class="formcontrol">
				<form>
					<input type="text" name="" placeholder="Find your Restaurant Name*">
					<input type="text" name="" placeholder="Region*">
					<input type="text" name="" placeholder="Postcode*">
					<input type="text" name="" placeholder="Phone Number*">
					<input type="text" name="" placeholder="Address*">
					<input type="text" name="" placeholder="Website*">
				</form>
			</div>

			<h2>Customers Info</h2>
			<form>
				<input type="text" name="" placeholder="Name*">
				<input type="text" name="" placeholder="Email*">
				<input type="text" name="" placeholder="Mobile No*">
			</form>
			<br> <br>
			<form>
			  <fieldset>
			  <h4>Quality of Food*</h4>
			    <span class="star-cb-group">
			      <input type="radio" id="rating-5" name="rating" value="5" /><label for="rating-5">5</label>
			      <input type="radio" id="rating-4" name="rating" value="4"  /><label for="rating-4">4</label>
			      <input type="radio" id="rating-3" name="rating" value="3" /><label for="rating-3">3</label>
			      <input type="radio" id="rating-2" name="rating" value="2" /><label for="rating-2">2</label>
			      <input type="radio" id="rating-1" name="rating" value="1" /><label for="rating-1">1</label>
			      <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" /><label for="rating-0">0</label>
			    </span>			    
			  </fieldset>
			 </form>
			 <form>
			  <fieldset>
			  <h4>Quality of Service*</h4>
			    <span class="star-cb-group2">
			      <input type="radio" id="2-rating-5" name="rating" value="5" /><label for="2-rating-5">5</label>
			      <input type="radio" id="2-rating-4" name="rating" value="4" /><label for="2-rating-4">4</label>
			      <input type="radio" id="2-rating-3" name="rating" value="3" /><label for="2-rating-3">3</label>
			      <input type="radio" id="2-rating-2" name="rating" value="2" /><label for="2-rating-2">2</label>
			      <input type="radio" id="2-rating-1" name="rating" value="1" /><label for="2-rating-1">1</label>
			      <input type="radio" id="2-rating-0" name="rating" value="0" class="star-cb-clear" /><label for="rating-0">0</label>
			    </span>			    
			  </fieldset>
			  </form>
			  <form>
			  <fieldset>
			  <h4>Value For Money*</h4>
			    <span class="star-cb-group">
			      <input type="radio" id="3-rating-5" name="rating" value="5" /><label for="3-rating-5">5</label>
			      <input type="radio" id="3-rating-4" name="rating" value="4"  /><label for="3-rating-4">4</label>
			      <input type="radio" id="3-rating-3" name="rating" value="3" /><label for="3-rating-3">3</label>
			      <input type="radio" id="3-rating-2" name="rating" value="2" /><label for="3-rating-2">2</label>
			      <input type="radio" id="3-rating-1" name="rating" value="1" /><label for="3-rating-1">1</label>
			      <input type="radio" id="3-rating-0" name="rating" value="0" class="star-cb-clear" /><label for="rating-0">0</label>
			    </span>			    
			  </fieldset>
			</form>
			<h2>Comments(Optional)</h2>
			<textarea class="comment">
				
			</textarea>
		</div>		
	</div>
</div>




    <script  src="js/jquery.js"></script>
    <script  src="js/index.js"></script>

</body>
</html>
